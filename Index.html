<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index of Economic Freedom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        .tableauPlaceholder {
            width: 100%;
            height: 80vh;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h2>Index of Economic Freedom - Dashboard</h2>

    <!-- Dashboard Embed -->
    <div class='tableauPlaceholder' id='vizDashboard' style='position: relative'>
        <noscript>
            <a href='#'>
                <img alt='Dashboard 1 ' src='https://public.tableau.com/static/images/In/IndexofEconomicfreedomDasashboard/Dashboard1/1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='IndexofEconomicfreedomDasashboard/Dashboard1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/In/IndexofEconomicfreedomDasashboard/Dashboard1/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-GB' />
        </object>
    </div>

    <!-- Header -->
    <h2>Index of Economic Freedom - Story</h2>

    <!-- Story Embed -->
    <div class='tableauPlaceholder' id='vizStory' style='position: relative'>
        <noscript>
            <a href='#'>
                <img alt='Index of Economic freedom Story' src='https://public.tableau.com/static/images/In/IndexofEconomicfreedomStory/Story1/1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='IndexofEconomicfreedomStory/Story1' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/In/IndexofEconomicfreedomStory/Story1/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-GB' />
        </object>
    </div>

    <!-- Tableau Script -->
    <script type='text/javascript'>
        function initViz(id) {
            var divElement = document.getElementById(id);
            var vizElement = divElement.getElementsByTagName('object')[0];
            vizElement.style.width = '100%';
            vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        }

        initViz('vizDashboard');
        initViz('vizStory');
    </script>

</body>
</html>
